<!DOCTYPE html>
{% extends 'mcq/base.html' %}

{% block body_block %}
    <style type="text/css">
              /* .row{
                position: relative;
              } */
              select {
              position: relative;
              font-family: Arial;
              }

    </style>


            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


        <!-- <div class="row align-items-center justify-content-center"> -->
        <br>
          <form id='myform' method="POST">
            {% csrf_token %}
            <div class="form-group row align-items-center justify-content-center">
              <div class="col-8">
                <select id="subject" name="subject" class="form-control" onchange=" document.getElementById('myform').submit();">
                  <option value=''>Select Subject</option>
                  {% for subject in subjects %}
                  <option value={{subject.id}} {% if current_subject_id == subject.id  %}selected="selected"{% endif %}>{{subject.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">

              <div class="col-8">
                <select id="topic" name="topic" class="form-control">
                  <option value=''>Select   Topic</option>
                    {% for topic in topics %}
                    <option value={{topic.id}}>{{topic.name}}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">
              <div class="col-8">
                <div class="form-group">
                  <label for="">Question</label>
                  <textarea id="q" name="q" cols="40" rows="5" required="required" class="form-control"></textarea>
                </div>
                <!-- <div class="form-group">
                  <label for="text">Option A</label>
                  <input id="a" name="a" type="text" class="form-control" required="required">
                </div>
                <div class="form-group">
                  <label for="text1">Option B</label>
                  <input id="b" name="b" type="text" class="form-control" required="required">
                </div>
                <div class="form-group">
                  <label for="text2">Option C</label>
                  <input id="c" name="c" type="text" class="form-control" required="required">
                </div>
                <div class="form-group">
                  <label for="text3">Option D</label>
                  <input id="d" name="d" type="text" class="form-control" required="required">
                </div>-->
                <div class="form-group">
                  <label for="hidden">Answer</label>
                  <input id="key" name="key" placeholder="Key will show up after 24 hour " type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <input type="Submit" class="btn btn-primary btn-block" value="Submit">
                </div>

              </div>
            </div>
          </form>
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script type="text/javascript">$("#select").chained("#select1");</script>
{% endblock %}
