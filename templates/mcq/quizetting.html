<!DOCTYPE html>
{% extends 'mcq/base.html' %}

  {% block head_extra %}
            <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->

    <style type="text/css">
              .row{
                position: relative;
              }
              .btn{
                background: #6900d1 !important;
                color: #fff !important;
                margin-right: 5px;
                margin-bottom: 10px;
              }
    </style>


    {% endblock %}

{% block body_block %}
<div class="container">


        <div class="row align-items-center justify-content-center">
          <div class="col">

         
        <br>
          <form id='myform' method="POST">
            {% csrf_token %}
            <div class="form-group row align-items-center justify-content-center">
              <div class="col-8">
                <select id="subject" name="subject" class="form-control" onchange=" document.getElementById('myform').submit();">
                  <option class="ops" value='0'>Select Subject</option>
                  {% for subject in subjects %}
                  <option value={{subject.id}} {% if current_subject_id == subject.id  %}selected="selected"{% endif %}>{{subject.name}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">

              <div class="col-8">
                <select id="topic" name="topic" class="form-control">
                  <option value=''>Select   Topic</option>
                    {% for topic in topics %}
                    <option value={{topic.id}}>{{topic.name}}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row align-items-center justify-content-center">
              <div class="col-8">
                <input id="mcq_no" name="mcq_no" type="number" value=10 class="form-control" aria-describedby="textHelpBlock">
                <span id="textHelpBlock" class="form-text text-muted">how many questions you want to try</span>
                <div class="form-group">
                  <input type="Submit" class="btn btn-block" value="Submit">
                </div>

              </div>
            </div>
          </form>
          </div>
    </div>
          <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script type="text/javascript">$("#select").chained("#select1");</script> -->
{% endblock %}
